---
# Create Grafana Directory
- name: Create grafana directory
  ansible.builtin.file:
    path: "{{ app_dir }}/grafana/{{ item }}"
    state: directory
    mode: 0755
    owner: "{{ app_user }}"
  loop:
    - config
    - data

# Copy granafa config
- name: Copy grafana config
  ansible.builtin.copy:
    src: "grafana.ini"
    dest: "{{ app_dir }}/grafana/config/grafana.ini"
    mode: 0644
    owner: "{{ app_user }}"
