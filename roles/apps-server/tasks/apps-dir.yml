---
# Create Apps Directory
- name: Create apps directory
  ansible.builtin.file:
    path: "{{ app_dir }}/{{ item }}"
    state: directory
    mode: 0755
    owner: "{{ app_user }}"
    recurse: yes
  loop:
    - compose
    - dragonfly
    - nginx
    - uptime-kuma
    - grafana
    - influxdb
    - telegraf
    - vault

# Copy apps stack
- name: Copy Apps stack
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0644
    owner: "{{ app_user }}"
  loop:
    - { src: 'files/portainer-stack.yml', dest: '{{ compose_dir }}/portainer-stack.yml' }
    - { src: 'files/nginx-stack.yml', dest: '{{ compose_dir }}/nginx-stack.yml' }
    - { src: 'files/tig-stack.yml', dest: '{{ compose_dir }}/tig-stack.yml' }
    - { src: 'files/uptime-kuma-stack.yml', dest: '{{ compose_dir }}/uptime-kuma-stack.yml' }
    - { src: 'files/vault-stack.yml', dest: '{{ compose_dir }}/vault-stack.yml' }
  