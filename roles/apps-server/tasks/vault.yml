---
# Create Vault Directory
- name: Create vault directory
  ansible.builtin.file:
    path: "{{ app_dir }}/vault/{{ item }}"
    state: directory
    mode: 0755
    owner: "{{ app_user }}"
    recurse: yes
  loop:
    - config
    - data
    - logs
    - plugins
    - ssl

# Copy vault config & cert
- name: Copy vault config and cert
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0644
    owner: "{{ app_user }}"
  loop:
    - { src: 'files/{{ domain }}.cert', dest: '{{ app_dir }}/vault/ssl/{{ domain }}.cert' }
    - { src: 'files/{{ domain }}.key', dest: '{{ app_dir }}/vault/ssl/{{ domain }}.key' }
    - { src: 'files/vault.hcl', dest: '{{ app_dir }}/vault/config/vault.hcl' }
