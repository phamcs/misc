---
name: Uptime-Kuma
services:
  uptime-kuma:
    image: louislam/uptime-kuma:2.0.0-beta.3
    container_name: uptime-kuma
    volumes:
      - /AppData/uptime-kuma:/app/data
    ports:
      - 3001:3001  # <Host Port>:<Container Port>
    restart: always
    network_mode: bridge
volumes:
  data:
    driver: local