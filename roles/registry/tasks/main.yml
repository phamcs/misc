- name: Satisfy OS Pre-Reqs
  ansible.builtin.include_tasks: pre_reqs.yml
  
- name: Setup Registry Cert
  ansible.builtin.include_tasks: registry_cert.yml

- name: Setup Apps
  ansible.builtin.include_tasks: apps.yml
