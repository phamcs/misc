---

# Create registry structure
- name: Create registry data
  ansible.builtin.file:
    path: "{{ app_dir }}/registry/data"
    state: directory
    mode: '0755'
    owner: root
  loop:
    - data

# Copy registry stack
- name: Copy Apps stack
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0644
    owner: "{{ app_user }}"
  loop:
    - { src: 'files/portainer_stack.yml', dest: '{{ app_dir }}/registry/portainer_stack.yml' }
    - { src: 'files/registry_stack.yml', dest: '{{ app_dir }}/registry/registry_stack.yml' }

# Copy repos to registry
- name: Copy repos to registry
  ansible.builtin.template:
    src: "templates/{{ item }}.j2"
    dest: "{{ app_dir }}/registry/{{ item }}"
    mode: 0755
    owner: "{{ app_user }}"
  loop:
    - apache
    - artifactory
    - bitnami
    - debian
    - gitlab-ee
    - gitlab-runner-helper
    - gitlab-runner
    - httpd
    - nginx
    - postgres
    - rockylinux
    - ubuntu
    - rancher-images.txt
    - rancher-load-images.sh
    - rancher-save-images.sh
