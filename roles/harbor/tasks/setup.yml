---
- name: Populate service facts
  ansible.builtin.service_facts: {}

- name: Gather the package facts
  ansible.builtin.package_facts:
    manager: auto

# Create Harbor Directories
- name: Create Harbor data directory
  ansible.builtin.file:
    path: "{{ harbor_dir }}/{{ item }}"
    state: directory
    mode: 0755
    owner: root
  loop:
    - data
    - certs

- name: Extract the tar.gz archive
  ansible.builtin.unarchive:
    src: "{{ github_url }}/{{ harbor_version }}/harbor-offline-installer-{{ harbor_version }}.tgz"
    dest: "{{ harbor_dir }}"
    remote_src: yes
    owner: "{{ app_user }}"
    #mode: "0755"
    extra_opts: ['--strip-components=1'] # Optional: To remove the top-level directory during extraction

# Copy certs
- name: Copy certs
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0644
    owner: "{{ app_user }}"
  loop:
    - { src: 'files/superasian.net.cert', dest: '{{ harbor_dir }}/certs/superasian.net.crt' }
    - { src: 'files/superasian.net.key', dest: '{{ harbor_dir }}/certs/superasian.net.key' }

# Copy certs
- name: Copy certs to Harbor
  ansible.builtin.copy:
    src: "files/{{ item }}"
    dest: "{{ harbor_dir }}/certs/"
    mode: 0600
  loop:
    - superasian.net.cert
    - superasian.net.key

# Copy Harbor config
- name: Copy harbor config
  ansible.builtin.copy:
    src: "files/harbor.yml"
    dest: "{{ harbor_dir }}/harbor.yml"
    mode: 0644
    owner: "{{ app_user }}"

# Check the system for error
- name: Check system for error
  ansible.builtin.shell:
    chdir: "{{ harbor_dir }}"
    cmd: |
      ./prepare
  register: command_output

# Display prepare output
- name: Display prepare command's standard output lines
  ansible.builtin.debug:
    msg: "{{ item }}"
  loop: "{{ command_output.stdout_lines }}"

# Create Harbor Data Directory
- name: Install Harbor
  ansible.builtin.shell:
    chdir: "{{ harbor_dir }}"
    cmd: |
      ./install.sh
  register: install_output
  when: command_output is succeeded

# Display install output
- name: Display install command's standard output lines
  ansible.builtin.debug:
    msg: "{{ item }}"
  loop: "{{ install_output.stdout_lines }}"