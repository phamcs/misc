services:
  artifactory:
    user: "1030:1030"
    image: releases-docker.jfrog.io/jfrog/artifactory-jcr:7.125.12
    container_name: artifactory
    volumes:
      - /srv/AppData/artifactory:/var/opt/jfrog/artifactory
      - /etc/localtime:/etc/localtime:ro
    restart: always
    ulimits:
      nproc: 65535
      nofile:
        soft: 32000
        hard: 40000
    environment:
      - ENABLE_MIGRATION=y
      - JF_SHARED_DATABASE_TYPE=postgresql
      # The following must match the POSTGRES_USER and POSTGRES_PASSWORD values passed to PostgreSQL
      - JF_SHARED_DATABASE_USERNAME=artifactory
      - JF_SHARED_DATABASE_PASSWORD=P@ssw0rd
      - JF_SHARED_DATABASE_URL=jdbc:postgresql://10.0.0.252:5432/artifactory
      - JF_SHARED_DATABASE_DRIVER=org.postgresql.Driver
      - JF_SHARED_NODE_IP=10.0.0.25
      - JF_SHARED_NODE_ID=artifactory-jcr
      - JF_SHARED_NODE_NAME=artifactory-jcr
      - JF_ROUTER_ENTRYPOINTS_EXTERNALPORT=8082
    ports:
      - ${JF_ROUTER_ENTRYPOINTS_EXTERNALPORT}:${JF_ROUTER_ENTRYPOINTS_EXTERNALPORT} # for router communication
      - 8081:8081 # for artifactory communication
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "10"
