- name: Install monitoring packages & Upgrade & Cleanup
  hosts: all
  become: true
  become_user: root
  tasks:
  - name: Install monitoring packages & Upgrade & Cleanup
    shell: |
      apt-get update
      apt-get install -y libi2c-dev python3-smbus fancontrol read-edid i2c-tools lm-sensors strace htop bmon
      apt-get upgrade -y
      apt-get autoremove -y
